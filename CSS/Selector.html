<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>選擇符</title>
    <style type="text/css">
/*
            類型選擇符
            元素{}
*/
        h1{color:red;}
        p{color:blue;background: green;}
/*
            類別選擇符
            .class{}
*/
        .chan3{color:white}
        .li4{color:blue}
/*
    ID選擇符
    #id名{}
*/
        #view1{width: 100px;height: 100px;background:gold}
        #view2{width: 100px;height:100px;background:slateblue}
    </style>
</head>
<body>
<p>hello</p>
<p>wo</p>
<h1 class="chan3">HTML基礎</h1>
<h1 class="li4">CSS基礎</h1>
<div id="view1"></div>
<div id="view2"></div>
</body>
</html>
