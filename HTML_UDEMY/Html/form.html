<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM</title>
</head>
<body>
<!--表單域form
        name:表單域名稱
        method:請求方式 get/post
        action:提交URL
-->
    <form name="test" method="get" action="https://google.com">
<!--
    輸入型態type
    提示文字placeholder
    預設值value
-->
        <p>
            帳號: <input type="text" placeholder="輸入帳號" value="123ab"/>
        </p>
        <p>
            密碼: <input type="password" placeholder="輸入6位密碼" />
        </p>
<!--        單選框
            name:控制為同一組
            checked:選中
-->
        <p>
            性別:
            <input type="radio" name="sex"/>男
            <input type="radio" name="sex"/>女
            <input type="radio" name="sex" checked=""/>How dare you?
        </p>
<!--        4.複選框-->
        <p>
            <input type="checkbox" name="like"/>睡覺
            <input type="checkbox" name="like"/>吃飯
            <input type="checkbox" name="like"/>打咚咚
        </p>
<!--        5.下拉菜單-->

        <select>
            <option>北京</option>
            <option>上海</option>
            <option>廣州</option>
            <option>深圳</option>
        </select>
<!--        6.按鈕-->
        <p>
            <input type="button" value="button1"/>
            <input type="button" value="button2"/>
        </p>
<!--        7.提交按鈕
            提交到表單域action中填寫的地址
-->
        <p>
            <input type="submit" value="註冊"/>
        </p>
<!--8.重製按鈕
重製該按鈕對應的表單域
-->
        <p>
            <input type="reset" value="重製"/>
        </p>


    </form>
</body>
</html>
