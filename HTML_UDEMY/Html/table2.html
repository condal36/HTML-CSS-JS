<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table2</title>
</head>
<body>
    <table width="300"height="200"border="1"cellspacing="0" bordercolor="blue">
<!--        cellspadding:調整內容的位置
            align:水平對其方式
                table:整個表格水平方向位置
                tr:對應整列的對其方式
                td:對應單元格的對其方式
            valign:垂直方向(只能用於tr/td, top/middle/bottom)
            bordercolor:邊框顏色
-->
<!--        第一列-->
        <tr align="center">
            <td valign="top">tr/td</td>
            <td>td</td>
            <td>td</td>
            <td>td</td>
            <td>td</td>
        </tr>
<!--        第二列-->
        <tr valign="bottom">
            <td>tr</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
<!--        第三列-->
        <tr>
            <td>tr</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <!--        第四列-->
        <tr>
            <td>tr</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>
</body>
</html>
