<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用標籤</title>
</head>
<!--標題標籤-->
<h1>標題</h1>
<h2>標題</h2>
<h3>標題</h3>
<h4>標題</h4>
<h5>標題</h5>
<h6>標題</h6>
<!--段落標籤-->
<h1>春曉</h1>
<p>春眠不覺曉</p>
<p>處處聞啼鳥</p>
<p>夜來風雨聲</p>
<p>花落知多少</p>
<p>你媽</p>
<!--加粗-->
<p>對比文字</p>
<strong>測試</strong>
<b>測試</b>
<!--傾斜標籤-->
<i>東京 </i> <em> www.haha.com</em>
<!--下劃線-->
<p>你可以不<u>出門</u>，但不可以<u>不努力</u></p>

<!--上標註-->
<p>2<sup>3</sup>=8</p>
<!--下標註-->
<p>水：H<sub>2</sub>O</p>
<!--特殊字符-->
<p>你&nbsp;&nbsp;&nbsp;可以不出門，<br/>但不可以不努力</p>
<hr/>
<p>備案&copy&lt大大的巫婆&gt</p>
</body>
</html>
